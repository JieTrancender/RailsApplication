<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Joason</title>
	<link rel = "stylesheet" href = "./css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./css/index.css">
	<style></style>
</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand logo"><img src="./img/logo.png" alt="./img/logo.png"></a>
				<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id = "navbar-collapse">
				<ul class="nav navbar-nav" style = "margin-top: 0px;">
					<li class = "active"><a href="#"><span class = "glyphicon glyphicon-home"></span>&nbsp;首页</a></li>
					<li><a href="#"><span class = "glyphicon glyphicon-list"></span>&nbsp;资讯</a></li>
					<li><a href="#"><span class = "glyphicon glyphicon-fire"></span>&nbsp;案例</a></li>
					<li><a href="#"><span class = "glyphicon glyphicon-question-sign"></span>&nbsp;关于</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">登陆</a></li>
					<li><a href="#">注册</a></li>
				</ul>
			</div>
			
		</div>
	</nav>

	<div id="myCarousel" class = "carousel slide">
		<ol class = "carousel-indicators">
			<li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
			<li data-target = "#myCarousel" data-slide-to = "1"></li>
			<li data-target = "#myCarousel" data-slide-to = "2"></li>
		</ol>
		<div class = "carousel-inner">
			<div class = "item active" style = "background-color: #ebebeb">
				<img src="./img/one.jpeg" alt="./img/one.jpeg">
			</div>
			<div class = "item" style = "background-color: #fefefc">
				<img src="./img/four.jpeg" alt="./img/four.jpeg">
			</div>
			<div class = "item" style = "background-color: #f1faff">
				<img src="./img/five.jpeg" alt="./img/five.jpeg">
			</div>
		</div>
		<a href="#myCarousel" data-slide = "prev" class = "carousel-control left">&lsaquo;</a>
		<a href="#myCarousel" data-slide = "next" class = "carousel-control right">&rsaquo;</a>
	</div>

	<script src = "./js/jquery.min.js"></script>
	<script src = "./js/bootstrap.min.js"></script>

	<script>
		$(function () {
			//轮播自动播放
			$('#myCarousel').carousel({
				//自动4秒播放
				interval : 4000
			});

			//设置垂直居中
			$('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
			$(window).resize(function () {
				var $height = $('.carousel-inner img').eq(0).height() || $('.carousel-inner img').eq(1).height() || $('.carousel-inner img').eq(2).height()
				$('.carousel-control').css('line-height', $height + 'px');
				// console.log($('.carousel-inner img').height() + 'px');
			});
		});
	</script>
		
</body>
</html>
